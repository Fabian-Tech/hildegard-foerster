{{ define "main" }}

    <strong>This is the "Praxis" template.</strong>
    <hr>

    <div class="row">
        <div class="col-md-3 office">
            {{ range .Params.gallery }}
                {{if (resources.GetMatch . )}}
                    {{ $originalimg := resources.GetMatch (.) }}
                    {{$.Scratch.Set . ($originalimg.Fit "234x234") }}
                    {{ $thumbnail := $.Scratch.Get . }}
                    <a href="{{ . }}" data-toggle="lightbox" data-gallery="example-gallery">
                        <img src='{{ $thumbnail.RelPermalink }}'>
                    </a>
                {{else}}
                    <a href="{{ . }}" data-toggle="lightbox" data-gallery="example-gallery">
                        <img src="{{ . }}" class="img-responsive">
                        </a>
                {{end}}
            {{ end }}
        </div>
        <div class="col-md-9">
            {{.Content}}
        </div>
    </div>

    <!-- Bootstrap Lightbox by ahsleydw MIT License-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
	<!-- ** Lightbox Script ** -->
	<script>
		$(document).on("click", '[data-toggle="lightbox"]', function(event) {
		  event.preventDefault();
		  $(this).ekkoLightbox();
		});
    </script>
    <!-- Custom style for wide screens -->
    <style>
        @media (max-height: 900px) and (min-width: 1030px) {
            .ekko-lightbox-container{
                max-height: 750px;
            }
            .ekko-lightbox-container img{
                max-height: 750px;
                width: auto !important;
                display:block;
                margin:auto;
            }
            .ekko-lightbox-nav-overlay a {
                color: #000;
            }
        }
        @media (max-height: 800px) and (min-width: 930px) {
            .ekko-lightbox-container{
                max-height: 650px;
            }
            .ekko-lightbox-container img{
                max-height: 650px;
                width: auto !important;
                display:block;
                margin:auto;
            }
            .ekko-lightbox-nav-overlay a {
                color: #000;
            }
        }
    </style>
{{ end }}
