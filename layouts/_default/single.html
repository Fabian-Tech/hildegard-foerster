{{ define "main" }}

<strong>This is the Single template.</strong>
<hr>
<div class="row">
    {{if and (isset .Params "image" ) (ne (.Params.image) "" ) }}
    <div class="col-md-3">
        <img class="img-responsive" src="{{ .Params.image }}">

        <p>{{ .Params.textUnderImage }}</p>
    </div>
    <div class="col-md-9">
        <h1>{{ .Title }}</h1>
        {{.Content}}
    </div>
    {{else}}
    <div class="col-md-12">
        <h1>{{ .Title }}</h1>
        {{.Content}}
    </div>
        {{end}}
</div>
{{ end }}
